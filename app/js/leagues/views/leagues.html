
<div class="tabViews noAnchor">
    <a href="#" class="backBtn"><i class="fa fa-chevron-circle-left"></i></a>
    <ul class="views">
        <li class="active">
            <a href="#">Overview</a>
        </li>
    </ul>
</div>


<div class="row">
<div class="col-xs-9">
<div class="section col-xs-12" ng-repeat="association in associations">
<div class="h1">{{association.shortName}} &#8212; {{association.name}}</div>
<div ng-if="association.teams"
        ng-init="view='overview'"> <!--National teams -->
<div class="h2">
    National teams
    <div class="views">
        <ul>
            <li class="{{view=='overview'&&'active'||''}}">
                <a href="" ng-click="view='overview'">Overview</a>
            </li>
            <li class="{{view=='contacts'&&'active'||''}}">
                <a href="" ng-click="view='contacts'">Contacts</a>
            </li>
        </ul>
    </div>
</div>

<!-- Start of the overview which contains national teams -->
<ul class="list-inline mb">
    <li ng-repeat="team in association.teams"><a href="">{{team.team.name}}</a></li>
</ul>
<!-- End of the overview part -->
    <div class="mb" ng-if="view=='contacts'" ng-repeat="team in association.teams">
        <div class="h3">{{team.team.name}}</div>
        <simplecontact teamid="team.team.id"></simplecontact>
    </div>


</div>
<div ng-if="association.leagues">
<div class="h2">
    Leagues
</div>
<div class="leagues">
    <ul>
        <li ng-repeat="league in association.leagues">
            <a ng-click="goLeague(league);">
                <img src="img/leagueLogo1.png" alt="">
                                      <span>
                                            {{league.name}}
                                        <span>Tagged video &amp; statistics</span>
                                      </span>
            </a>
        </li>
    </ul>
</div>
</div>




</div>
</div>
<div class="col-xs-3">
    <div class="section text-center">
        <div class="seasonSwitch mb">
            Season
            <select>
                <option>2013-2014</option>
                <option>2012-2013</option>
                <option>2011-2012</option>
            </select>
        </div>
        <div class="cntrFlag">
            <img src="img/flags/germany.jpg" alt="">
            <span>Germany</span>
        </div>
    </div>
</div>
</div><!--.row-->
