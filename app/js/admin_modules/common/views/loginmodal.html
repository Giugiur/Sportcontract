<div class="modal-header">
    <h3 class="modal-title">{{'login_to_admin_panel' | translate}}</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">{{'username' | translate}}</label>
            <input type="text" class="form-control" ng-model="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">{{'password' | translate}}</label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> {{'remember_me' | translate}}
            </label>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login(username,password)">{{'login' | translate}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{'cancel' | translate}}</button>
</div>
