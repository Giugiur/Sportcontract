
<div class="col-md-12">

<div class="center mt">
    <button ng-click="createNew();">{{'add_new_template' | translate}}</button>
</div>



<div ng-repeat="template in templates" ng-init="template.closed = true"
     class="section collapsible {{template.closed && 'collapsed' || ''}}" >

    <div class="h2" ng-init="editMainTitle=false;">
        <span ng-hide="editMainTitle">{{template.name}}</span>
        <input type="text" ng-model="template.name" ng-show="editMainTitle"/>
        <a href="" ng-hide="editMainTitle" ng-click="editMainTitle=true;"><i class="fa fa-edit"></i></a>
        <a href="" ng-show="editMainTitle" ng-click="editMainTitle=false;"><i class="fa fa-check"></i></a>
        <a ng-click="template.closed=!template.closed"href=""><i class="fa fa-chevron-down"></i></a>
    </div>
    <div class="inner">
        <div class="sectionCtrl">
            <ul>
                <li>
                    <a href="" ng-click="template.components = [];"><i class="fa fa-eraser"></i> <span>Clear</span></a>
                </li>
                <li>
                    <a href="" ng-click="save();"><i class="fa fa-save"></i> <span>Save</span></a>
                </li>
                <!--<li>
                    <a href="#"><i class="fa fa-folder-open-o"></i> <span>{{'load' | translate}}</span></a>
                </li>-->
                <!--<li>
                    <a href="#"><i class="fa fa-rotate-right"></i> <span>{{'restore_defaults' | translate}}</span></a>
                </li>-->
            </ul>
        </div>
        <ul class="fieldList">

            <formelement ng-repeat="component in template.components" settings="component"
                         all="template.components">

            </formelement>
        </ul>
        <div class="btnMulti" ng-init="multibutton=false;">
            <button ng-click="multibutton=!multibutton">{{'add_template_element' | translate}}</button>
            <div class="dropdown" ng-show="multibutton">
                <ul>
                    <li><a href="" ng-click="template.components.push({name:'New Field'})">{{'form_field' | translate}}</a></li>
                    <li><a href="" ng-click="template.components.push({name:'New Field',type:'radio'})">{{'skill_rating_field' | translate}}</a></li>
                    <li><a href="" ng-click="template.components.push({name:'New Field',type:'radio'})">{{'rating_table' | translate}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div><!--.section-->





</div><!--.col-md-12-->
