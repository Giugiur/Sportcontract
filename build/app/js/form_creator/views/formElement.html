<li class="field {{settings.type=='radio' && 'fw'||''}}">
    <div class="handle" >
        <div><a href="" ng-click="delete(settings);"><i class="fa fa-trash-o"></i></a></div>
        <div class="move"><a href=""><i class="fa fa-arrows"></i></a></div>
    </div>
    <div class="body">
        <div class="inner">
            <div class="title" ng-init="editTitle=false;">
                <span   ng-hide="editTitle">{{settings.name}}</span>
                <input  ng-show="editTitle" type="text" ng-model="settings.name"/>

                <a href="" ng-hide="editTitle" ng-click="editTitle=true;"><i class="fa fa-edit"></i></a>
                <a href="" ng-show="editTitle" ng-click="editTitle=false;"><i class="fa fa-check"></i></a>
            </div>
            <div class="inputs">
                <div ng-if="!settings.type" class="btnMulti" ng-init="multiButton=false;">
                    <button ng-click="multiButton=!multiButton">Add form input</button>
                    <div class="dropdown" ng-show="multiButton">
                        <ul>
                            <li><a href="" ng-click="settings.type='radio'">radio_selection</a></li>
                            <li><a href="" ng-click="settings.type='dropdown'">custom_dropdown</a></li>
                            <li><a href="" ng-click="settings.type='text'">text_input</a></li>
                            <li><a href="" ng-click="settings.type='area'">text_area</a></li>
                        </ul>
                    </div>
                </div>
                <div ng-if="settings.type">
                    <div ng-switch="settings.type">
                        <div ng-switch-when="dropdown"><formdropdown settings="settings" ></formdropdown></div>
                        <div ng-switch-when="area"><formarea settings="settings"></formarea></div>
                        <div ng-switch-when="text"><formtext settings="settings"></formtext></div>
                        <div ng-switch-when="radio"><formmulti settings="settings"></formmulti></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
