<div ng-show="edit">
                    <li class="item" ng-repeat="option in settings.options">
                        <input type="text" ng-model="option.value">
                        <a href=""  ng-click="deleteOption(option);" class="remove"><i class="fa fa-trash-o"></i></a>
                    </li>

                    <li class="item">
                        <a href="" ng-click="addOption({value:'Option'});"><i class="fa fa-plus"></i></a>
                        <a href="" ng-show="edit" ng-click="edit=false;"><i class="fa fa-check"></i></a>
                    </li>
</div>
<div ng-hide="edit">
    <div class="item">
                        <select>
                            <option ng-repeat="option in settings.options" value="{{option.value}}"> {{option.value}}</option>
                        </select>
                        <a href="" ng-click="edit=true;" class="edit"><i class="fa fa-edit"></i></a>
                        <a href="" ng-click="delete();" class="remove"><i class="fa fa-trash-o"></i></a>
                    </div>
</div>
